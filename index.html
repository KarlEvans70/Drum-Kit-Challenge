    <title>Drum Kit Challenge</title>

<body>
    <h1>Budum Tish - Drumkit</h1>

    <div class="group">
        <button class="a Btn">A <p>BOOM</p></button>
        <button class="s Btn">S <p>HIHAT</p></button>
        <button class="d Btn">D <p>OPENHAT</p></button>

        <button class="g Btn">G <p>KICK</p></button>
        <button class="h Btn">H <p>RIDE</p></button>
        <button class="j Btn">J <p>SNARE</p></button>
        <button class="k Btn">K <p>TOM</p></button>
        <button class="l Btn">L <p>TINK</p></button>
